<!DOCTYPE html>  <!-- DOCTYPE = html5 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lecture-1</title>
        <!-- Типо обложка внутри head -->
    </head>
    <body>
        this is body <!-- Все что внутри сайта (content) внутри body -->

        <div>Super function</div>
        <!-- Headings (Заголовки) -->
        <h1 id="1">CatPhotoApp</h1> <!-- тут id ничего не меняет, об этом он расскажет потом -->
        <h2 data-lecture="lecture">CatPhotoApp</h2>
        <h3>CatPhotoApp</h3>
        <h4>CatPhotoApp</h4>
        <h5>CatPhotoApp</h5>
        <h6>CatPhotoApp</h6> <!-- их всего 6 -->

        <!-- Images -->
        <!-- Self closed tags -->
        <img src="ссылка" alt="Cute cat">
        <!-- src-ссылка на картинку
            alt-если ссылки нет, показывает ошибку -->
        <img src="Путь на картинку" alt="PHOTO" height="500px" width="500px">

        <!-- Anchors(ссылки) -->
        <a href="ссылка" target="_blank">Cat Photos</a> <!-- строчный элемент -->
        <!-- target-чтобы открыть в новой окне -->
        <a href="ссылка">
            <img src="ссылка" alt="Cute cat">
        </a> <!-- Nesting-внутри тэга еще один тэг, нужен чтобы сгруппировать -->

        <p>p-параграф, здесь можно писать все что угодно</p> <!-- блочный элемент -->

        <div class="red"> <!-- class нужен чтобы задавать стиль(цвет и тд), об этом тоже потом расскажет -->
            <p>p-параграф, здесь можно писать все что угодно</p>
        </div> <!-- div это как группировка -->

        <!-- Main Idea --> <!-- это основной контент, мы можем разделить на разные секции -->
        <!-- Web View -->
        <!-- Nesting (Вложенность) -->
        <main>
            <h1 id="1">CatPhotoApp</h1>
            <section>
                <h2>Filter</h2>
            </section>
            <section>
                <h2>Result</h2>
            </section>
        </main>

    </body>
</html>
